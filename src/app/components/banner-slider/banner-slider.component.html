<div class="banner">
  <div class="slide fade">
    <div class="main-image-wrapper">
      <img [src]="getCurrentImage()" alt="Banner" class="main-image" />
      <img [src]="getCurrentOverlayImage()" [ngClass]="getOverlayClass()" alt="Overlay Image" class="overlay-image" /> <!-- Lớp overlay khác nhau cho từng ảnh -->
    </div>
    <button (click)="viewProduct()" class="buy-now-btn">Mua hàng ngay</button>
    <button (click)="viewLienHe()" class="voucher-btn">Liên hệ</button>
  </div>
</div>
