<div class="tree-type-menu">
  <h3>Loại cây</h3>
  <div *ngFor="let category of listCategoriesDB">
    <button 
      class="menu-button" 
      [class.active]="activeButton === category.name" 
      (click)="category.name && setActive(category.name)">
      {{ category.name || 'Chưa xác định' }}
    </button>
  </div>
</div>
