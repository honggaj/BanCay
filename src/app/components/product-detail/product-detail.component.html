<div class="product-detail-container">
  <div class="product-image">
    <img [src]="rootUrl + '/' + product.img" alt="{{  product.name  }}" />
  </div>

  <div class="product-info">
    <h1 class="product-title">{{   product.name  }}</h1>
    <p class="product-description">{{ product.description }}</p> <!-- Thay đổi nếu cần -->
    <p class="product-price">{{ product.priceOutput | number }} VNĐ</p>

    <div class="product-quantity">
      <label for="quantity">Số lượng:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" />
    </div>

    <button class="add-to-cart-btn" (click)="addToCart()">Thêm vào giỏ hàng</button>

  </div>
</div>
