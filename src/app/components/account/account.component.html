<div class="account-container">
    <h2>Thông tin tài khoản</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" value="Nguyen Van A" name="fullname" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="nguyenvana@example.com" name="email" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input type="text" id="phone" value="0123456789" name="phone" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input type="text" id="address" value="123 Đường ABC, Quận 1, TP. HCM" name="address" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="birthday">Ngày sinh</label>
        <input type="date" id="birthday" value="1990-01-01" name="birthday" class="form-control" />
      </div>
  
      <button type="submit" class="btn-save">Lưu thay đổi</button>
    </form>
  </div>
