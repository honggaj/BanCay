<div class="account-page">
  <div class="sidebar">
    <ul>
      <li class="sidebar-item"><a href="#">Thông tin tài khoản</a></li>
      <li class="sidebar-item"><a href="#">Đơn hàng của tôi</a></li>
      <li class="sidebar-item"><a href="#">Đánh giá của tôi</a></li>
      <li class="sidebar-item"><a href="#">Mục mới</a></li>
    </ul>
  </div>
  
  <div class="account-container">
    <h2>Thông tin tài khoản</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Họ và tên:</label>
        <input id="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" required type="email" />
      </div>

      <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input id="phone" />
      </div>

      <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input id="address" />
      </div>

      <div class="button-group">
        <button type="submit" class="btn-save">Cập nhật thông tin</button>
        <button type="button" class="btn-cancel">Hủy</button>
      </div>
    </form>
  </div>
</div>
