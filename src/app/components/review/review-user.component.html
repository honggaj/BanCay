<div class="review-form-container">
  <form [formGroup]="editReviewUser" (ngSubmit)="onSubmit()">
    <textarea
      id="comment"
      class="form-control"
      formControlName="comment"
      rows="4"
      required
      placeholder="Nhập bình luận của bạn"
    ></textarea>
    <div class="form-group">
      <button type="submit" class="btn custom-btn">Gửi</button>
    </div>
  </form>
</div>
