<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 600px; background-color: #f8f9fa;">
    <div class="card-body">
      <h4 class="card-title text-center mb-4" style="font-weight: 600; font-size: 1.5rem; color: #343a40; margin-left:220px ">Thêm Đánh Giá Mới</h4>
      <form [formGroup]="editReviewUser" (ngSubmit)="onSubmit()" style="border: 1px solid #ddd; padding: 25px; border-radius: 12px;">
        
        <div class="mb-3" style="margin-top: 20px;">
          <label for="customerid" class="form-label">ID Khách Hàng</label>
          <input 
            type="text" 
            id="customerid" 
            class="form-control" 
            formControlName="customerid" 
            required 
            placeholder="Nhập ID khách hàng"
          />
        </div>

        <div class="mb-3">
          <label for="productid" class="form-label mb-2">ID Sản Phẩm</label>
          <input 
            type="text" 
            id="productid" 
            class="form-control" 
            formControlName="productid" 
            required 
            placeholder="Nhập ID sản phẩm"
          />
        </div>

        <div class="mb-3">
          <label for="comment" class="form-label" style="white-space: nowrap; font-weight: 500;">Bình Luận</label>
          <textarea 
            id="comment" 
            class="form-control" 
            formControlName="comment" 
            rows="4" 
            required 
            placeholder="Nhập bình luận của bạn"
            style="width: 100%; max-width: 100%;"
          ></textarea>
        </div>
        

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary custom-btn">Lưu Đánh Giá</button>
        </div>
      </form>
    </div>
  </div>
</div>
