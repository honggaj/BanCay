<div class="login">
  <div class="login-container">
    <h2>Đăng Ký</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div>
        <label for="fullName">Tên của bạn</label>
        <input type="text" id="fullName" formControlName="fullName" required>
        <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          <small style="color: red;">Vui lòng nhập tên đầy đủ!</small>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small style="color: red;">Vui lòng nhập email hợp lệ!</small>
        </div>
      </div>
      <div>
        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" formControlName="phone" required>
        <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
          <small style="color: red;">Vui lòng nhập số điện thoại!</small>
        </div>
      </div>
      <div>
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" formControlName="username" required>
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <small style="color: red;">Vui lòng nhập tên đăng nhập!</small>
        </div>
      </div>
      <div>
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small style="color: red;">Mật khẩu phải có ít nhất 6 ký tự!</small>
        </div>
      </div>
      <div>
        <label for="address">Địa chỉ</label>
        <input type="text" id="address" formControlName="address">
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Đăng Ký</button>
    </form>    
  </div>
</div>
