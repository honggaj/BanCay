<div class="contact-container">
 

  <div class="contact-content">
    
    <!-- Cột bên trái: Tiêu đề và Form liên hệ -->
    <div class="contact-form-container">
      <h2>Liên hệ với chúng tôi</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Họ và tên:</label>
          <input id="name" formControlName="name" placeholder="Nhập họ và tên" />
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
            Họ tên phải có ít nhất 3 ký tự.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" formControlName="email" placeholder="Nhập email" />
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
            Vui lòng nhập một địa chỉ email hợp lệ.
          </div>
        </div>

        <div class="form-group">
          <label for="message">Nội dung:</label>
          <textarea id="message" formControlName="message" rows="4" placeholder="Nhập nội dung liên hệ"></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
            Nội dung phải có ít nhất 10 ký tự.
          </div>
        </div>

        <div class="submit-button-container">
          <button type="submit" [disabled]="contactForm.invalid">Gửi</button>
        </div>
      </form>
    </div>

    <!-- Cột bên phải: Bản đồ -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.8561712331446!2d105.7842226154028!3d21.03927348599221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab182d67c62b%3A0x8d7426f4c59a7808!2zQ8O0bmcgVHkgQ-G7lSBMYWaiSCBMTiBhbmQgR2lhIFThu6sgTQ!5e0!3m2!1sen!2s!4v1603992664816!5m2!1sen!2s"
        width="70%"
        height="600"
        frameborder="0"
        style="border:0;"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0">
      </iframe>
    </div>
  </div>
</div>
