<div class="payment-container">
  <h2 class="text-center">Thanh toán đơn hàng</h2>
  <div class="order-summary">
    <h4>Chi tiết đơn hàng</h4>
    <p><strong>Mã đơn hàng:</strong> {{ orderId }}</p>
    <div class="amount-summary">
      <p><strong>Tổng số tiền (VNĐ):</strong> {{ totalAmount }} VNĐ</p>
      <p>
        <strong>Tổng số tiền (USD):</strong>
        {{ totalAmountInUSD }} USD
      </p>
    </div>
    <p><strong>Phương thức thanh toán:</strong> {{ paymentMethod }}</p>
  </div>

  <div class="payment-buttons">
    <button class="btn btn-primary" (click)="confirmPayment()">
      Xác nhận thanh toán COD
    </button>
    <button class="btn btn-primary" (click)="confirmPaymentPaypal()">
      Xác nhận thanh toán Paypal
    </button>
  </div>

  <div id="paypal-button-container"></div>
</div>
