<div *ngIf="loading" class="loading-container">
    <div class="loading-content">
      <p class="loading-message">Đang xử lý thanh toán, vui lòng đợi...</p>
      <ngx-loading [show]="loading" [config]="{fullScreen: true, primaryColour: '#007bff', secondaryColour: '#00ff99', tertiaryColour: '#ff5733'}"></ngx-loading>
    </div>
  </div>
